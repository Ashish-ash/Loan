<!DOCTYPE html>
<html>
<head>
	<title>Loan App</title>
</head>
<body>
	<div style="yellow">
		<h1 style="color :blueviolet"> Predict wheather you get Loan or not </h1>
		<form action={{ url_for('predict')}} method="post">
			<label> <b>Gender  :</b>    </label><select name="Gender" id="Gender" required="required">
				<option value="Male"> Male</option>
				<option value="Female">Female</option>
			</select>
			<br>
			<br>
			<label><b> Marital Status : </b>    </label><select name="Status" id="Status" required="required">
				<option value="Married"> Married</option>
				<option value="Unmarried"> Unmarried</option>
			</select>
			<br>
			<br>
			<label><b> No of Dependents : </b>  </label><select name="Dependents" id="Dependents" required="required">
				<option value="0"> 0</option>
				<option value="1"> 1</option>
				<option value="2"> 2</option>
				<option value="3"> 3 or 3+</option>
			</select>
			<br>
			<br>
			<label><b> Education Status : </b>  </label><select name="Education" id="Education" required="required">
				<option value="Graduate"> Graduate</option>
				<option value="Not Graduate"> Not Graduate</option>
			</select>
			<br>
			<br>
			<label><b> Employement Status : </b>  </label><select name="Employement" id="Employement" required="required">
				<option value="Employed"> Employed</option>
				<option value="Not Employed"> Not Employed</option>
			</select>
			<br>
			<br>
			<label><b> Applicant Income (in lakhs): </b>  </label><input type="number" name="Income" required="required">
			<br>
			<br>
			<label><b> CoApplicant Income (in lakhs): </b></label><input type="number" name="Income1" required="required">
			<br>
			<br>
			<label><b> Loan Amount (in lakhs): </b></label><input type="number" name="LoanAmount" required="required">
			<br>
			<br>
			<label><b> Loan Amount Term (in months):</b> </label><input type="number" name="LoanAmountTerm" required="required">
			<br>
			<br>
			<label><b> Credit History (0 or 1): </b></label><input type="number" name="Credit" required="required">
			<br>
			<br>
			<label><b> Property Area :  </b> </label><select name="Property" id="Property" required="required">
				<option value="Urban"> Urban</option>
				<option value="Semi Urban"> Semi Urban</option>
				<option value="Rural"> Rural</option>
				</select>
			<br>
			<br>
				<button id="sub" type="submit "> Predict </button>
		</form>
		<br><br><h3 style="color: blueviolet">{{ prediction_text }}<h3>
	</div>

	<style>
		body {
            background-color: yellow;
            text-align: center;
            padding: 20px;
        }
        	</style>
</body>
</html>
